<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-18 Navbar Demo</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px;
      background-color:  #ff4d4d;
      color: #fff;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .navbar ul {
      display: flex;
      list-style: none;
      gap: 10px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #555;
      border-radius: 4px;
      cursor: pointer;
    }
   



</style>
<body>
    <div class="navbar">
    <div class="logo">CakeStore</div>

    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="cake.html">Cakes</a></li>
      <li><a href="pastry.html">Pastries</a></li>
      <li><a href="about.html">AboutUS</a></li>
      <li><a href="contact.html">ContactUS</a></li>
    </ul>
   
    
</body>
</html>
